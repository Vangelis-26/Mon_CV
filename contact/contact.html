<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../contact/contact.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../container-navigation.css">
    <title>Contact</title>
</head>

<body>
    <div class="background">
        <div class="menu-navigation">
            <div class="photo-main">
                <a href="../images/photo-main-modified.png">
                    <img src="../images/photo-main-modified.png" alt="photo-main">
                </a>
            </div>
            <p class="name">Matthieu M.</p>
            <nav>
                <a href="../index.html">Accueil</a>
                <a href="../about/about.html">A propos de moi</a>
                <a href="../formation/formation.html">Formation</a>
                <a href="../career/career.html">Mon parcours</a>
                <a href="../contact/contact.html" class="active">Contact</a>
            </nav>
        </div>
        <div class="content">
            <div class="container-contact">
                <h1>Contactez-moi...</h1>
                <p><img src="../icones/contact.png" alt=""></p>
            </div>
            <div class="form">
                <form action="" method="get">
                    <div class="sex">
                        <p>
                            <label for="identity">Civilité</label>
                            <select name="identity" id="identity">
                                <option value="madame">Mme.</option>
                                <option value="monsieur">Mr.</option>
                            </select>
                        </p>
                        <p>
                            <label for="reason">Votre poste :</label>
                            <select name="reason" id="reason">
                                <option value="director">Directeur</option>
                                <option value="rh">Ressources Humaines</option>
                                <option value="consulting">Consultant</option>
                                <option value="agency">Cabinet de recrutement</option>
                                <option value="other">Autre</option>
                            </select>
                        </p>
                    </div>
                    <div class="identity">
                        <p>
                            <label for="lastname">Nom :</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Nom (requis)" size="16"
                                maxlength="20">
                        </p>
                        <p>
                            <label for="firstname">Prénom :</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Prénom (requis)" size="16"
                                maxlength="20">
                        </p>
                    </div>
                    <div class="enterprise">
                        <p>
                            <label for="enterprise">Entreprise :</label>
                            <input type="text" name="enterprise" id="enterprise" placeholder="Entreprise (requis)"
                                size="16" maxlength="20">
                        </p>
                    </div>
                    <div class="message">
                        <p>
                            <label for="mail">Email :</label>
                            <input type="email" name="mail" id="mail" placeholder="Email (requis)" size="16"
                                maxlength="20">
                        </p>
                        <p>
                            <label for="tel">Téléphone :</label>
                            <input type="tel" name="tel" id="tel" placeholder="Téléphone (requis)" size="10"
                                maxlength="20">
                        </p>
                    </div>
                    <div class="comment">
                        <p>
                            <label for="message">Votre message :</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </p>
                        <div class="add-file">
                            <p>
                                <label for="files">Un fichier à ajouter ? (.doc .docx .pdf)</label>
                                <input type="file" name="files" id="files" accept=".doc,.docx,.pdf">
                            </p>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
            <div class="contact-link">
                <div>
                    <img src="../icones/mail.png" alt="">
                    <p>example@example.com</p>
                </div>
                <div>
                    <img src="../icones/adress.png" alt="">
                    <p>123 Lorem Ipsum</p>
                </div>
                <div>
                    <img src="../icones/phone.png" alt="">
                    <p>(+33) 123 456 7890</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
